<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <h1 class="title">ToDo List App</h1>

        <div class="input">
            <input type="text" id="inputTask" placeholder="Add your Task">
            <button class="addTaskbtn">Add Task</button>
        </div>

        <ul id="taskAdded"></ul>

        <div class="stats">
            <p>Total Todos: <span id="totalTodos">0</span></p>
            <p class="">Completed Todos: <span id="completedTodos">0</span></p>
        </div>

        <button class="clearbtn">Clear All Tasks</button>
    </div>

</body>
</html>
